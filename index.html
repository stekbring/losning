<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Lös Skattjaktskoden</title>
  <style>
    body {
      background-color: #343541;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-box input {
      padding: 10px;
      font-size: 20px;
      text-align: center;
      width: 100px;
      border-radius: 6px;
      border: none;
    }
    .underscore {
      margin-top: 10px;
      height: 3px;
      width: 80px;
      background-color: white;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
      word-break: break-word;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #555656;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b3b3b;
    }
  </style>
</head>
<body>
  <h1>Lös Skattjaktskoden</h1>
  <div class="input-grid">
    <!-- Skapar 8 stycken rutor för användarinmatning -->
    <div class="input-box"><input id="input1" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input2" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input3" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input4" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input5" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input6" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input7" /><div class="underscore"></div></div>
    <div class="input-box"><input id="input8" /><div class="underscore"></div></div>
  </div>

  <button onclick="rata()">Rätta</button>

  <div id="result"></div>

  <script>
    // Rätt svar för varje ruta 1 till 8
    const svar = [
      "koordinat", // input1
      "kompass",   // input2
      "norr",      // input3
      "karta",      // input4
      "skatt",      // input5
      "xmark",      // input6
      "gps",        // input7
      "ledtrad"     // input8
    ];

    // Lösningens delar, uppdelat som 8 block om 4 tecken vardera
    const losning = "57°20'46.1\"N 15°13'53.7\"E";

    function rata() {
      const inputs = [];

      // Hämtar inmatningarna från input1 till input8
      for (let i = 1; i <= 8; i++) {
        const val = document.getElementById("input" + i).value.trim().toLowerCase();
        inputs.push(val);
      }

      let reveal = "";

      // Delar upp lösningen i block om 4 tecken för varje korrekt svar
      for (let i = 0; i < 8; i++) {
        if (inputs[i] === svar[i]) {
          reveal += losning.slice(i * 4, i * 4 + 4); // Om korrekt: visa del av lösningen
        } else {
          reveal += "____"; // Om fel: visa understreck
        }
      }

      // Skriver ut den kombinerade strängen med korrekta delar synliga
      document.getElementById("result").textContent = reveal;
    }
  </script>
</body>
</html>
