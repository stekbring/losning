<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lös Skattjaktskoden</title>
  <style>
    body {
      background-color: #343541;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 70px;
      padding: 0 20px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 30px;
      padding: 0 20px;
      max-width: 400px;
      justify-content: center;
    }
    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-box input {
      padding: 10px;
      font-size: 15px;
      text-align: center;
      width: 60px;
      height: 10px;
      border-radius: 3px;
      border: none;
      background-color: white;
      color: black;
    }
    #result {
      font-size: 20px;
      margin-top: 50px;
      padding: 0 20px;
      word-break: break-word;
    }
    #word {
      font-size: 32px;
      margin-top: 40px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    button {
      padding: 12px 24px;
      font-size: 30px;
      margin-top: 50px ;
      background-color: #555656;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b3b3b;
    }
  </style>
</head>
<body>
  <h1>Lös Skattjaktskoden</h1>
  <div class="input-grid">
    <div class="input-box"><input id="input1" /></div>
    <div class="input-box"><input id="input2" /></div>
    <div class="input-box"><input id="input3" /></div>
    <div class="input-box"><input id="input4" /></div>
    <div class="input-box"><input id="input5" /></div>
    <div class="input-box"><input id="input6" /></div>
    <div class="input-box"><input id="input7" /></div>
    <div class="input-box"><input id="input8" /></div>
  </div>

  <button onclick="rata()">Rätta</button>

  <div id="result"></div>
  <div id="word"></div>

  <script>
    const svar = [
      "k",
      "k",
      "n",
      "k",
      "s",
      "x",
      "g",
      "l"
    ];

    const losningsbitar = [
      "57°",
      "20'",
      "46",
      ".1 S ",
      "164°",
      "46'",
      "6",
      ".3 W"
    ];

    const hemligtOrd = "Antipod!";

    function rata() {
      const inputs = [];
      let reveal = "";
      let bokstavsOrd = "";
      let antalRatt = 0;

      for (let i = 1; i <= 8; i++) {
        const val = document.getElementById("input" + i).value.trim().toLowerCase();
        inputs.push(val);
      }

      for (let i = 0; i < 8; i++) {
        if (inputs[i] === svar[i]) {
          reveal += losningsbitar[i] + " ";
          bokstavsOrd += hemligtOrd[i];
          antalRatt++;
        } else {
          reveal += "____ ";
          bokstavsOrd += "_";
        }
      }

      document.getElementById("result").textContent = reveal.trim();
      document.getElementById("word").textContent = bokstavsOrd;
    }
  </script>
</body>
</html>
