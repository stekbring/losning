<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lös Skattjaktskoden</title>
  <style>
    body {
      background-color: #343541;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 70px;
      padding: 0 20px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
      padding: 0 20px;
      max-width: 400px;
      justify-content: center;
    }
    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-box input {
      padding: 10px;
      font-size: 25px;
      text-align: center;
      width: 120px;
      border-radius: 6px;
      border: none;
      background-color: white;
      color: black;
    }
    #result {
      font-size: 30px;
      margin-top: 50px;
      padding: 0 20px;
      word-break: break-word;
    }
    button {
      padding: 12px 24px;
      font-size: 30px;
      margin-top: 50px ;
      background-color: #555656;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b3b3b;
    }
  </style>
</head>
<body>
  <h1>Lös Skattjaktskoden</h1>
  <div class="input-grid">
    <div class="input-box"><input id="input1" /></div>
    <div class="input-box"><input id="input2" /></div>
    <div class="input-box"><input id="input3" /></div>
    <div class="input-box"><input id="input4" /></div>
    <div class="input-box"><input id="input5" /></div>
    <div class="input-box"><input id="input6" /></div>
    <div class="input-box"><input id="input7" /></div>
    <div class="input-box"><input id="input8" /></div>
  </div>

  <button onclick="rata()">Rätta</button>

  <div id="result"></div>

  <script>
    const svar = [
      "koordinat",
      "kompass",
      "norrsken",
      "kartblad",
      "skattkista",
      "xmarkering",
      "gpsmottagare",
      "ledtradar"
    ];

    const losningsbitar = [
      "57°",
      "20'",
      "46.1",
      "N ",
      "15°",
      "13'",
      "53.7",
      "E"
    ];

    function rata() {
      const inputs = [];
      for (let i = 1; i <= 8; i++) {
        const val = document.getElementById("input" + i).value.trim().toLowerCase();
        inputs.push(val);
      }

      let reveal = "";
      let allCorrect = true;

      for (let i = 0; i < 8; i++) {
        if (inputs[i] === svar[i]) {
          reveal += losningsbitar[i];
        } else {
          reveal += "____ ";
          allCorrect = false;
        }
      }

      if (allCorrect) {
        document.getElementById("result").textContent = reveal.trim();
      } else {
        document.getElementById("result").textContent = reveal.trim();
      }
    }
  </script>
</body>
</html>
